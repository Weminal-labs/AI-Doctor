<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #output { border: 1px solid #ccc; padding: 10px; margin-top: 10px; min-height: 200px; }
    </style>
</head>
<body>
    <h1>Test WebSocket</h1>
    <input type="text" id="questionInput" placeholder="Nhập câu hỏi của bạn">
    <button onclick="sendQuestion()">Gửi câu hỏi</button>
    <div id="output"></div>

    <script>
        const socket = new WebSocket('ws://127.0.0.1:8080/');
        const output = document.getElementById('output');

        socket.onopen = function(e) {
            output.innerHTML += '<p>Kết nối đã được thiết lập</p>';
        };

        socket.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data._type === 'follow_up') {
                    output.innerHTML += '<p>Câu hỏi tiếp theo:</p>';
                    data.data.forEach(question => {
                        output.innerHTML += `<p>- ${question}</p>`;
                    });
                } else {
                    output.innerHTML += `<p>Nhận được dữ liệu: ${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                output.innerHTML += `<p>Nhận được: ${event.data}</p>`;
            }
        };

        socket.onclose = function(event) {
            output.innerHTML += '<p>Kết nối đã đóng</p>';
        };

        socket.onerror = function(error) {
            output.innerHTML += `<p>Lỗi: ${error.message}</p>`;
        };

        function sendQuestion() {
            const question = document.getElementById('questionInput').value;
            const message = {
                type: 'receive_question',
                question: question
            };
            socket.send(JSON.stringify(message));
            output.innerHTML += `<p>Đã gửi câu hỏi: ${question}</p>`;
        }
    </script>
</body>
</html>
